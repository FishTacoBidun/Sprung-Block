<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sprung Block á¯“ðŸŽƒ</title>
  <link rel="stylesheet" href="home.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="textures/pumpkin_text.png">
</head>
<body>
  <div class="auth-container">
    <img id="gameLogo" src="images/sprung_block_logo_back.png" alt="Sprung Block Logo" />
    <div id="welcomeScreen">
      <div class="auth-options">
        <button class="auth-button guest" id="guestButton">Play as Guest<span class="guest-subtitle">(Your progress won't be saved)</span></button>
        <button class="auth-button" id="signInButton">Sign In</button>
        <button class="auth-button" id="createAccountButton">Create Account</button>
      </div>
    </div>
    
    <!--sign in form-->
    <div id="signInForm" class="auth-form">
      <div class="form-close-button" id="signInClose">âœ•</div>
      <h2>Sign In</h2>
      <form id="signInFormElement">
        <div class="form-group">
          <label for="signInUsername">Username</label>
          <input type="text" id="signInUsername" required autocomplete="username">
        </div>
        <div class="form-group">
          <label for="signInPassword">Password</label>
          <input type="password" id="signInPassword" required autocomplete="current-password">
        </div>
        <div class="error-message" id="signInError"></div>
        <div class="form-buttons">
          <button type="submit" class="submit-btn">Sign In</button>
        </div>
      </form>
    </div>
    
    <!--create account form-->
    <div id="createAccountForm" class="auth-form">
      <div class="form-close-button" id="createAccountClose">âœ•</div>
      <h2>Create Account</h2>
      <form id="createAccountFormElement">
        <div class="form-group">
          <label for="createUsername">Username</label>
          <input type="text" id="createUsername" required autocomplete="username">
        </div>
        <div class="form-group">
          <label for="createPassword">Password</label>
          <input type="password" id="createPassword" required autocomplete="new-password">
          <div class="password-requirements">
            Password must be at least 6 characters and contain a number
          </div>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" required autocomplete="new-password">
        </div>
        <div class="error-message" id="createAccountError"></div>
        <div class="form-buttons">
          <button type="submit" class="submit-btn">Create Account</button>
        </div>
      </form>
    </div>
  </div>
  
  <!--loading overlay for sign in/create account-->
  <div id="authLoadingOverlay" style="display: none;">
    <div id="authLoadingBox">
      <div id="authLoadingText">Loading, Please Wait.<br>(This Can Take Up To 50 Seconds)</div>
    </div>
  </div>
  
  <script src="auth.js"></script>
  <script>
    //load up animation
    document.addEventListener('DOMContentLoaded', playIntroAnimation);
  </script>
</body>
</html>
